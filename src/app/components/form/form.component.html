<form class="card-form" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate [ngFormOptions]="{updateOn: 'blur'}">
  <input name="cardNumber" ngModel required #cardNumber="ngModel" placeholder="Card Number">
  <input name="cardHolder" ngModel placeholder="CardHolder Name">
  <input name="cardExpiration" ngModel placeholder="Expiration Date">
  <input name="cardCvv" ngModel placeholder="CVV">
  <!-- <button>Submit</button> -->
</form>
